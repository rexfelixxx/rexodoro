<!doctype html>
<html>
  <head>
    <title>rexodoro</title>
    <meta name="viewport" content="width=device-width;initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <button onclick="toggleTheme()" id="toggle-theme-id">Light</button>
<button onclick="setPopUp()">Setting</button>
    <div class="hide set-popup">
      <label>Focus time:</label>
      <input id="focus-time"type="number"/>
      <label>Break time:</label>
      <input id="break-time"type="number"/>
      <button onclick="setTimer()">Set</button>
    </div>
    <div id="app-container-id">
    <p id="mode-id">Focus</p>
    <p id="timer-id">25:00</p>
    <div id="button-container-id">
    <button id="start-button-id" onclick="start()">Start</button>
    <button id="reset-button-id" onclick="reset()">Reset</button>
    <button id="stop-button-id" onclick="stop()">Stop</button>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
